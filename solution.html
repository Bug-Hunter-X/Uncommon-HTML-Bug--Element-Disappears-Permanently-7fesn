<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
<style>
  #myDiv { display: block; }
</style>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    let isVisible = true;
    function myFunction() {
      isVisible = !isVisible;
      document.getElementById("myDiv").style.display = isVisible ? "block" : "none";
    }
  </script>
</body>
</html>
